<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer registration ShubhRang Bank</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="appearance.css" />
	<h3 align="center">Customer registration ShubhRang Bank</h3>
	<form action="#" th:action="@{/register}" th:object="${Customer}"
		method="post">
		AutoGenerated(byBank) <input type="text" name="customerId"
			placeholder="No need to Enter" disabled><br>
		<br>
		<br> UserName <input type="text" name="customerName"
			placeholder="Enter name"><br>
		<br>
		<br> Password <input type="password" name="customerPassword"
			placeholder="Enter password"><br> <br>
		<br> Min_Balance <input type="number" name="customerBalance"
			placeholder="Enter balance"><br>
		<br>
	
		<textarea cols="50" rows="4">
ACKNOWLEDGEMENT
I hereby acknowledge the following
‐ That the Terms and Conditions shall be the prevailing terms and conditions applicable to me and shall supersede any terms and
conditions provided to me.
‐ That Commercial Bank may, from time to time, amend these terms and conditions, and any other applicable terms and conditions, at its
sole discretion and I shall at all times be bound by the Terms and Conditions and any amendments made thereto and notified to me by
mail or posted on Commercial Bank’s website www.cbq.qa
‐ That these Terms and Conditions (or their related products and services) have been executed in Arabic and English and in case of any
discrepancy between the two texts, the Arabic text shall prevail.
‐ All information provided by me to Commercial Bank from time to time is true and correct at this date and in the event such information
shall change I undertake to immediately inform Commercial Bank and provide any documentation or other evidence required pursuant
	</textarea><br>
		I agree to terms & conditions for banking<input
			type="checkbox">
		<br>
		<br>
		<br> Submit <input type="submit">

	</form>
</body>
</html>
